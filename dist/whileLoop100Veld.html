<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While loop 100 veld</title>
<link href="app.css" rel="stylesheet"></head>
<body class="container">
<div class="row mt-5">
    <div id="injectie100VeldWhileLoop" class="col">
    </div>
</div>
<script>
    window.addEventListener('load', (event)=>{
        var y=1;
        while(y<101){
            var pWhile = document.createElement('paragraph');
            pWhile.innerHTML = "<p class=\"p-5 border\">" + y + "</p>";
            document.body.appendChild(pWhile);
            y++;
        }
    });
</script>
<script type="text/javascript" src="app.js"></script></body>
</html>
