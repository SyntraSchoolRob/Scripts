<header>
    <nav class="navbar navbar-light bg-light rounded-pill">
        <span class="navbar-brand mb-0 h1 pl-3">Optellen en aftrekken bij een getal</span>
    </nav>
</header>
<div class="row mt-4">
    <div class="col d-flex justify-content-center">
        <button onclick="eraf()" class="btn-light btn btn-block">-</button>
        <p id="tellerbox" class="font-weight-bold ml-5 mr-5">0</p>
        <button onclick="erbij()" class="btn-light btn btn-block">+</button>
    </div>
</div>
<script>
var getal = document.getElementById('tellerbox').innerHTML;
console.log(getal);
function eraf() {
    var getal = parseInt(document.getElementById('tellerbox').innerHTML);
    var getal = getal-1;
    console.log(getal);
    document.querySelector('#tellerbox').innerHTML = getal;
}
function erbij() {
    var getal = parseInt(document.getElementById('tellerbox').innerHTML);
    var getal = getal+1;
    console.log(getal);
    document.querySelector('#tellerbox').innerHTML = getal;
}
</script>
