<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datums in javascript</title>
</head>
<body>
<div id="demo">

</div>
<script>
    var d = new Date();
    var d_getDate = d.getDate();
    var d_getDay = d.getDay();
    var d_getFullYear = d.getFullYear();
    var d_getUTCDate = d.getUTCDate();
    var d_toUTCString = d.toUTCString();
    var d_toDateString = d.toDateString();
    document.getElementById('demo').innerHTML =
        'getDate : ' + d_getDate + '<br>' +
        'getDay : ' + d_getDay + '<br>' +
        'getFullYear : ' + d_getFullYear + '<br>' +
        'getUTCDate : ' + d_getUTCDate + '<br>' +
        'toUTCString : ' + d_toUTCString + '<br>' +
        'toDateString : ' + d_toDateString + '<br>' ;
</script>
</body>
</html>
