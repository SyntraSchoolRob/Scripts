<div class="row mt-4">
    <div class="col p-4">
        <p>Vraag aan de gebruiker 2 getallen en geef de som, vermenigvuldiging, deling en aftrekking weer via een fuctie.</p>
    </div>
</div>
<script>
var getal1 = parseInt(prompt('Geef uw eerste getal in:'));
var getal2 = parseInt(prompt('Geef uw tweede getal in: '));
som = getal1 + getal2;
aftrekking= getal1-getal2;
deling= getal1/getal2;
vermenigvuldiging= getal1*getal2;
document.write('De som is: ' + som + '<br>');
document.write('De aftrekking is: ' + aftrekking + '<br>');
document.write('De deling is: ' + deling + '<br>');
document.write('De vermenigvulding is: ' + vermenigvuldiging + '<br>');
</script>
